<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CRUD </title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="header">
        <span> Cadastro do imóvel do cliente </span>
        <button onclick="openModal()" id="new">Adicionar</button>></button>
    </div>

    <div class="divTable">
        <table>
            <thead>
                <tr>
                    <th> Nome </th>
                    <th> Tipo</th>
                    <th> Preço </th>
                    <th> Área </th>
                    <th> Endereço </th>
                    <th class="acao">Editar</th>
                    <th class="acao">Excluir</th>
                </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </div>

    <div class="modal-container">
        <div class="modal" >
            <form>
                <label for="m-nome">Nome</label>
                <input id="m-nome" type="text" required />

                <label for="m-tipo">Tipo</label>
                <input id="m-tipo" type="text" required />

                <label for="m-preco">Preço</label>
                <input id="m-preco" type="number" required />

                <label for="m-area">Área</label>
                <input id="m-area" type="number" required />

                <label for="m-endereco">Endereço</label>
                <input id="m-endereco" type="text" required />
                <button id="btnSalvar">Salvar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
